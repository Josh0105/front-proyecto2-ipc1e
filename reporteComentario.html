	<script>
		function CargarInfo(){
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const ide = urlParams.get('id');
						
			fetch('https://backend-proyecto2-201213330.herokuapp.com/obtener-todos-comentarios?id='+ide,{
				method: 'GET',
				headers: {
					'Content-Type': 'application/json'
				}
			}).then(res => res.json())
			.catch(err =>{
				console.error('Error:', err)
				alert('Ocurrió un error al leer comentarios, ver la consola')
			})
			.then(response =>{
				console.log(response)
				var mis_comentarios = response;
				var filas_comentarios = document.querySelector('#filas')
				
				var contador = 0;

				mis_comentarios.forEach(element => {
					contador += 1;	
				filas_comentarios.innerHTML +=  `	<tr>
											<td >${contador}</td>
											<td >${element.nameUser}</td>
											<td >${element.fecha}</td>
											<td >${element.cadena}</td>
										</tr>`
				});
			});
		}
	</script>
